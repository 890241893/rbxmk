<section data-name="Summary">

<p>An entry of a directory.</p>

</section>

<section data-name="Description">

<p>The <b>DirEntry</b> type is a table that contains a file entry of a
directory. It has the following fields:</p>

<table>
<thead>
<tr>
<th>Field</th>
<th>Type</th>
<th>Description</th>
</tr>
</thead>
<tbody>
<tr>
<td>Name</td>
<td>string</td>
<td>The base name of the file.</td>
</tr>
<tr>
<td>IsDir</td>
<td>boolean</td>
<td>Whether the file is a directory.</td>
</tr>
</tbody>
</table>

</section>
