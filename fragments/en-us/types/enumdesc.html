<section data-name="Summary">

<p>Describes an enum.</p>

</section>

<section data-name="Description">

<p>The <b>EnumDesc</b> type is a table that describes an enum. It has the
following fields:</p>

<table>
<thead>
<tr>
<th>Field</th>
<th>Type</th>
<th>Description</th>
</tr>
</thead>
<tbody>
<tr>
<td>Name</td>
<td><a href="type:string">string</a></td>
<td>The name of the enum.</td>
</tr>
<tr>
<td>Tags</td>
<td>{<a href="type:string">string</a>}</td>
<td>The tags set for the enum.</td>
</tr>
</tbody>
</table>

</section>
